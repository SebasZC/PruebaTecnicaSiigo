# Configuración para capturar capturas de pantalla
serenity.take.screenshots=AFTER_EACH_STEP
serenity.screenshot.for.each.action=true

# Directorio de salida de los informes
serenity.outputDirectory=./target/site/serenity
serenity.use.unique.browser = true

# Configuración para incluir detalles de los pasos en los informes
serenity.enable.step.details=true
